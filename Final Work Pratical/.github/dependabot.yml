# dependabot.yml - Enables dependabot

version: 2
updates:
  # Enable version updates for pip
  - package-ecosystem: "pip"
    directory: "backend/"
    schedule:
      interval: "daily"
  
  # Manter dependÃªncias para npm
  - package-ecosystem: "npm"
    directory: "frontend/"
    schedule:
      interval: "daily"

